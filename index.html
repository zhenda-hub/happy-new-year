    @media (max-width: 768px) {

    }

<body>
  <canvas id="fireworksCanvas"></canvas>

  <main>
    <h1 class="title">âœï¸ğŸ‰ æ–°æ˜¥è’™ç¦ å–œä¹å¹³å®‰ ğŸ‰âœï¸</h1>

    <div class="countdown">

        <span class="number" id="seconds">00</span>
        <span class="label">ç§’</span>

    </div>

    <div class="blessing" id="blessingText">ç‚¹å‡»å±å¹•æ”¾çƒŸèŠ±ï¼Œé¢†å—ç¥ç¦ ğŸ™</div>

    <div class="controls">
      <button class="btn" id="autoFirework">ğŸ† è‡ªåŠ¨çƒŸèŠ±</button>

  </main>

  <script>
    // åœ£ç»ç»æ–‡ç¥ç¦è¯­
    const BLESSINGS = [
      'æ„¿è€¶å’Œåèµç¦ç»™ä½ ï¼Œä¿æŠ¤ä½  ğŸ™',
      'æ„¿è€¶å’Œåä½¿ä»–çš„è„¸å…‰ç…§ä½ ï¼Œèµæ©ç»™ä½  âœ¨',
      'æ„¿è€¶å’Œåå‘ä½ ä»°è„¸ï¼Œèµä½ å¹³å®‰ ğŸ•Šï¸',
      'ä½ ä»¥æ©å…¸ä¸ºå¹´å²çš„å† å†• ğŸŒŸ',
      'ä½ çš„è·¯å¾„éƒ½æ»´ä¸‹è„‚æ²¹ ğŸŒ¿',
      'åœ¨ä½ é¢å‰æœ‰æ»¡è¶³çš„å–œä¹ ğŸ‰',
      'åœ¨ä½ å³æ‰‹ä¸­æœ‰æ°¸è¿œçš„ç¦ä¹ ğŸ’«',
      'æˆ‘çš„å¥½å¤„ä¸åœ¨ä½ ä»¥å¤– ğŸ™Œ',
      'æˆ‘çŸ¥é“æˆ‘å¯¹ä½ ä»¬æ‰€æ€€çš„æ„å¿µï¼Œæ˜¯èµå¹³å®‰çš„æ„å¿µ ğŸ•Šï¸',
      'ä½ å½“åˆšå¼ºå£®èƒ†ï¼Œä¸è¦æƒ§æ€• ğŸ’ª',
      'æˆ‘é ç€é‚£åŠ ç»™æˆ‘åŠ›é‡çš„ï¼Œå‡¡äº‹éƒ½èƒ½åš âœï¸',
      'æ•å¼€å¤©ä¸Šçš„çª—æˆ·ï¼Œå€¾ç¦ä¸ä½ ä»¬ ğŸŒˆ'
    ];

    // Canvas åˆå§‹åŒ–
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // è®¾å¤‡æ€§èƒ½è‡ªé€‚åº”
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const MAX_PARTICLES = isMobile ? 50 : 100;
    const MAX_FIREWORKS = isMobile ? 3 : 5;

    // çƒŸèŠ±é¢œè‰²ä¸»é¢˜ï¼ˆçº¢é‡‘é…è‰²ï¼‰
    function themeColor() {
      const colors = [
        '#FF0000', '#FFD700', '#FF6B6B',
        '#FFA500', '#FF4500', '#FFFF00',
        '#FF1493', '#FF69B4'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // çƒŸèŠ±ç±»
    class Firework {
      constructor(sx, sy, tx, ty) {
        this.x = sx;
        this.y = sy;
        this.sx = sx;
        this.sy = sy;
        this.tx = tx;
        this.ty = ty;
        this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
        this.distanceTraveled = 0;
        this.coordinates = [];
        this.coordinateCount = 3;
        while (this.coordinateCount--) {
          this.coordinates.push([this.x, this.y]);
        }
        this.angle = Math.atan2(ty - sy, tx - sx);
        this.speed = 2;
        this.acceleration = 1.05;
        this.brightness = Math.random() * 50 + 50;
        this.targetRadius = 1;
        this.color = themeColor();
      }

      update(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);

        this.speed *= this.acceleration;
        const vx = Math.cos(this.angle) * this.speed;
        const vy = Math.sin(this.angle) * this.speed;
        this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.sx, 2) + Math.pow(this.y - this.sy, 2));

        if (this.distanceTraveled >= this.distanceToTarget) {
          createParticles(this.tx, this.ty, this.color);
          fireworks.splice(index, 1);
        } else {
          this.x += vx;
          this.y += vy;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    // ç²’å­ç±»
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.coordinates = [];
        this.coordinateCount = 5;
        while (this.coordinateCount--) {
          this.coordinates.push([this.x, this.y]);
        }
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 10 + 1;
        this.friction = 0.95;
        this.gravity = 1;
        this.hue = Math.random() * 20 + 20;
        this.brightness = Math.random() * 50 + 50;
        this.alpha = 1;
        this.decay = Math.random() * 0.015 + 0.01;
        this.color = color;
      }

      update(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= this.decay;

        if (this.alpha <= this.decay) {
          particles.splice(index, 1);
        }
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.globalAlpha = 1;
      }
    }

    const fireworks = [];
    const particles = [];

    function createParticles(x, y, color) {
      let particleCount = isMobile ? 30 : 50;
      while (particleCount--) {
        particles.push(new Particle(x, y, color));
      }
    }

    function launchFirework(sx, sy, tx, ty) {
      if (fireworks.length < MAX_FIREWORKS) {
        fireworks.push(new Firework(sx, sy, tx, ty));
      }
    }

    // åŠ¨ç”»å¾ªç¯
    function animate() {
      requestAnimationFrame(animate);

      // æ‹–å°¾æ•ˆæœ
      ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].draw();
        fireworks[i].update(i);
      }

      // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].draw();
        particles[i].update(i);
      }

      // è‡ªåŠ¨çƒŸèŠ±
      if (autoFireworkEnabled && Math.random() < 0.03) {
        const tx = Math.random() * canvas.width;
        const ty = Math.random() * canvas.height * 0.5;
        launchFirework(
          Math.random() * canvas.width,
          canvas.height,
          tx,
          ty
        );
      }
    }

    // ç‚¹å‡»è§¦å‘çƒŸèŠ±å’Œç¥ç¦è¯­
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      launchFirework(canvas.width / 2, canvas.height, x, y);
      showBlessingAt(e.clientX, e.clientY);
    });

    function showBlessingAt(x, y) {
      const blessing = BLESSINGS[Math.floor(Math.random() * BLESSINGS.length)];
      const el = document.createElement('div');
      el.className = 'click-blessing';
      el.textContent = blessing;
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 2000);
    }

    // å€’è®¡æ—¶
    const targetDate = new Date('2026-02-17T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        // å€’è®¡æ—¶ç»“æŸ
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        document.querySelector('.title').textContent = 'ğŸŠ æ–°æ˜¥è’™ç¦ å–œä¹å¹³å®‰ ğŸŠ';
        document.getElementById('blessingText').textContent = 'æ–°å¹´æ–°æ°”è±¡ï¼Œä¸»æ©æ»¡æº¢ï¼';

        // åº†ç¥çƒŸèŠ±
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            launchFirework(
              Math.random() * canvas.width,
              canvas.height,
              Math.random() * canvas.width,
              Math.random() * canvas.height * 0.5
            );
          }, i * 200);
        }
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      updateNumber('days', days);
      updateNumber('hours', hours);
      updateNumber('minutes', minutes);
      updateNumber('seconds', seconds);
    }

    function updateNumber(id, value) {
      const el = document.getElementById(id);
      const padded = String(value).padStart(2, '0');
      if (el.textContent !== padded) {
        el.style.transform = 'scale(1.2)';
        setTimeout(() => el.style.transform = 'scale(1)', 150);
        el.textContent = padded;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // è‡ªåŠ¨çƒŸèŠ±å¼€å…³
    let autoFireworkEnabled = false;
    const autoFireworkBtn = document.getElementById('autoFirework');

    autoFireworkBtn.addEventListener('click', () => {
      autoFireworkEnabled = !autoFireworkEnabled;
      if (autoFireworkEnabled) {
        autoFireworkBtn.textContent = 'ğŸ† åœæ­¢è‡ªåŠ¨';
        autoFireworkBtn.classList.add('active');
      } else {
        autoFireworkBtn.textContent = 'ğŸ† è‡ªåŠ¨çƒŸèŠ±';
        autoFireworkBtn.classList.remove('active');
      }
    });

    // å¯åŠ¨åŠ¨ç”»
    animate();
  </script>
